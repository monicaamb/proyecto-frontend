<section class="contacto">
    <div class="container">
        <img src="img/home/PIXLMUSIC_reketbueno.png" alt="Pixl-Music_logo" class="form__img">
        <p class="form__texto">Me gustaría que formaras parte de 'Pixl Music' o simplemente me enriquecieras con tus aportaciones y/o sugerencias :-)</p>
    <form id="formulario-contacto" action="https://formspree.io/f/mwkaevpy" method="post">
        <img class="form__gato" src="img/contact/contacto.png" alt="Gato mágico">
        <p>
            <label class="form__label">
                Nombre*
                <br><input class="form__input" name="Nombre" type="text" id="nombre-contacto">
            </label>
        </p>
        <p>
            <label class="form__label">
                Apellidos
                <br><input class="form__input" name="Apellidos" type="text" id="apellido-contacto">
            </label>
        </p>
        <p>
            <label class="form__label">
                Mensaje*
                <br><textarea class="form__textarea" name="Mensaje" type="text" id="comentario-contacto"></textarea>
            </label>
        </p>
        <p>
            <label class="form__acepto">Acepto las <a class="form__politica" href="politica.html">condiciones de uso y privacidad</a></label>
            <input name="test" type="checkbox" id="condiciones-contacto">
        </p>
        <p>
            <input name="Enviar" type="submit" value="Enviar" class="form__enviar" id="enviar-contacto">
        </p>
        <!-- Mensajes de error -->
        <ul class="form__errores" id="errores-contacto"></ul>
    </form>
    </div>
</section>
